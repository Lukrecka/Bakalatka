<body>
  <div class="wrap">
    <div class="navBar">
      <nav>
          <ul>
            <li><a routerLink="/login" routerLinkActive="active">Prihlásenie</a></li>
            <li><a routerLink="/registration" routerLinkActive="active">Registrácia</a></li>
            <li><a routerLink="/info" routerLinkActive="active">Úvod</a></li>
            <li><a routerLink="/map" routerLinkActive="active">Mapa cintorína</a></li>
          </ul>
          <button  style="float:right" *ngIf="loginID > 0 || loginID == 0" (click)="logout()">Odhlasenie</button>
      </nav>
    </div>
    <div class="form">
      <h1 class="title">PRIHLASENIE</h1>
      <form #form="ngForm" (ngSubmit)="loginrUser(form.value)" >
          <div>
              <label for="email">Mail</label>
              <input ngModel email="true" name="email" class="form-control" id="email" type="text" #email="ngModel">
              <div class="alert alert-danger" *ngIf="!email.valid && email.touched">
                <div *ngIf="email.errors.email">Toto nie je email!</div>
              </div>
          </div>
    
          <div>
            <label for="password">Heslo</label>
            <input ngModel minlength="5" name="password" class="form-control" id="password1" type="password" #password="ngModel">
            <div class="alert alert-danger" *ngIf="!password.valid && password.touched">
              <div *ngIf="password.errors.minlength">Heslo je príliš krátke</div>
            </div>
          </div>
          <button class="btn btn-default" [disabled]="form.invalid" >Odoslať</button>
      </form>
    </div>
  </div>

  <div id="bg">
    <img src="../cintorin.jpg" alt="">
  </div>
</body>
